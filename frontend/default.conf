# File: /home/chat-app/frontend/default.conf

server {
    listen 80;

    # Serve static files (index.html, app.js, etc.) from the root path
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # CRITICAL: Proxy WebSocket traffic to the backend service
    location /socket.io/ {
        # 'app' is the name of your backend service in docker-compose.yml
        proxy_pass http://app:5000; 

        # --- WebSocket Upgrade Headers ---
        # These three lines are necessary to upgrade the connection to WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        # ---------------------------------

        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
